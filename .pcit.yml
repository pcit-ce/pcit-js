language: node_js

pipeline:

  install:
    image: khs1994/node:git
    command:
      - npm config set cache /tmp/pcit_cache/npm
      - npm install --registry=https://registry.npm.taobao.org

  script:
    image: node:${NODE_VERSION}-alpine
    commands:
      - npm test
      - npx tsc

  version_daily:
    commands:
      - npm --no-git-tag-version version prerelease --preid=dev.$(date +"%Y%m%d")
    when:
      event: ['push']
      status: success
      matrix:
        - NODE_VERSION: 11

  deploy_next:
    # environment:
    settings:
      provider: npm
      # username: yourusername
      # password: yourpassword
      email: khs1994@khs1994.com
      api_key: ${NPM_TOKEN}
      tag: next
      # registry: https://registry.npmjs.org
      # skip_verify: false
      # fail_on_version_conflict: false
      # access: public # public | restricted
    when:
      event: ['push']
      status: success
      matrix:
        - NODE_VERSION: 11

  deploy:
    settings:
      provider: npm
      api_key: ${NPM_TOKEN}
      email: khs1994@khs1994.com
      fail_on_version_conflict: true
    when:
      event: ['tag']
      status: success
      matrix:
        - NODE_VERSION: 11

matrix:
  NODE_VERSION:
    - 11
    - 10
